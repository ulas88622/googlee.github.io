<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4" style="width: 28rem;">
            <div class="text-center mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="75">
                <h2 class="mt-3">Find Your Email</h2>
                <p>Please enter your recovery email or phone number to retrieve your email.</p>
            </div>
            <form id="forgotEmailForm">
                <!-- Recovery email or phone input -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="recoveryInfo" placeholder="Recovery email or phone" required>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
            </form>
            <div class="text-center">
                <a href="index.html">Back to Sign In</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="forgot_email.js"></script>
</body>
</html>
