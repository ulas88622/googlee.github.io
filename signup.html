<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4" style="width: 28rem;">
            <div class="text-center mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="75">
                <h2 class="mt-3">Create Your Google Account</h2>
            </div>
            <form id="signupForm">
                <!-- Name input section -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                </div>
                <!-- Email input section -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                </div>
                <!-- Password input section -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            </form>
            <div class="text-center">
                <a href="index.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="signup.js"></script>
</body>
</html>
